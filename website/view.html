<!DOCTYPE html>
<html>
<head>
    <title>Station Viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <script src="libraries/jquery.min.js" type="text/javascript"></script>
    <script src="libraries/RequestAnimationFrame.js" type="text/javascript"></script>
    <script src="libraries/Three.js" type="text/javascript"></script>
    <script src="libraries/Stats.js" type="text/javascript"></script>
    <script src="build/stations.js" type="text/javascript"></script>
</head>
<body class="">

    <div class="header">
        <h1></h1>
        <h2></h2>
    </div>

    <div id="viewport">
        <p class="webgl-error">
            No <a href="http://get.webgl.org/">WebGL</a>; rendering may be slow.
        </p>
        <div class="tooltip"></div>
    </div>

    <div class="info">
    </div>

    <script>
        $(function () {
            window.viewer = new StationViewer($('#viewport'));
            viewer.init();
            // Load a test world
            viewer.loadSystem("build/london/_system.json", function () {viewer.loadStation("wst")});
            // Run
            viewer.renderLoop();
        });
    </script>
    
</body>
</html>
